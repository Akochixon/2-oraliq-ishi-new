<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exact Navbar</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fff;
    }

    /* NAVBAR */
    .navbar {
      height: 70px;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ededed;
    }

    /* LEFT */
    .nav-left {
      display: flex;
      align-items: center;
      gap: 45px;
    }

    .logo {
      width: 38px;
      height: 38px;
      background: #7b2cff;
      color: #fff;
      border-radius: 50%;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-menu a {
      margin-right: 26px;
      text-decoration: none;
      color: #2c2c2c;
      font-size: 15px;
      font-weight: 500;
    }

    .nav-menu a:last-child {
      margin-right: 0;
    }

    /* RIGHT */
    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .signin {
      text-decoration: none;
      color: #2c2c2c;
      font-size: 15px;
      font-weight: 500;
    }

    .demo-btn {
      background: #1f7a4d;
      color: #fff;
      padding: 9px 18px;
      border-radius: 22px;
      font-size: 14px;
      text-decoration: none;
    }

    /* USERS */
    .users {
      display: flex;
      gap: 6px;
    }

    .user {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .purple {
      background: #7b2cff;
    }

    .green {
      background: #2ecc71;
    }
  </style>

</head>
<body>

  <header class="navbar">
    <!-- LEFT -->
    <div class="nav-left">
      <div class="logo">K</div>

      <nav class="nav-menu">
        <a href="#">Why Xref</a>
        <a href="#">Solutions</a>
        <a href="#">Platform</a>
        <a href="#">Resources</a>
        <a href="#">Pricing</a>
      </nav>
    </div>

    <!-- RIGHT -->
    <div class="nav-right">
      <a href="#" class="signin">Sign in</a>
      <a href="#" class="demo-btn">Request demo</a>

      <div class="users">
        <span class="user purple">M</span>
        <span class="user green">K</span>
      </div>
    </div>
  </header>

</body>
</html>
